<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="search-box">
            <input type="text" placeholder="Enter City Name">
            <button id="search-btn">
                <img src="images/search.png" alt="">
            </button>
        </div>
        <div id="weather-forecast">
            <div id="weather-img">
                <img src="" alt="">
            </div>
            <h1 id="temp"></h1>
            <h1 id="city-name"></h1>
            <div id="bottom">
                <div id="humidity-info">
                    <div id="humidity-img">
                        <img src="images/humidity.png" alt="">
                    </div>
                    <div id="info">
                        <h2 id="humidity-perc"></h2>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div id="wind-info">
                    <div id="wind-img">
                        <img src="images/wind.png" alt="">
                    </div>
                    <div id="info">
                        <h2 id="wind-speed"></h2>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
